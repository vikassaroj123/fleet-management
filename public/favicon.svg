<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <!-- Truck body -->
  <rect x="20" y="45" width="45" height="25" rx="3" fill="white" opacity="0.95"/>
  <!-- Truck cabin -->
  <rect x="65" y="50" width="20" height="20" rx="2" fill="white" opacity="0.95"/>
  <!-- Wheels -->
  <circle cx="35" cy="75" r="8" fill="#1e293b"/>
  <circle cx="35" cy="75" r="5" fill="#475569"/>
  <circle cx="60" cy="75" r="8" fill="#1e293b"/>
  <circle cx="60" cy="75" r="5" fill="#475569"/>
  <!-- Window -->
  <rect x="68" y="53" width="14" height="12" rx="1" fill="#3b82f6" opacity="0.3"/>
  <!-- Cargo lines -->
  <line x1="25" y1="52" x2="60" y2="52" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="58" x2="60" y2="58" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="64" x2="60" y2="64" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
</svg>

